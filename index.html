<style>
/* ======= Reset & Base ======= */
* {margin:0; padding:0; box-sizing:border-box; font-family: system-ui,Segoe UI,Roboto,Arial;}
body {background: linear-gradient(135deg,#0a0f2b,#001f4d); color:#f0f0f0; overflow-x:hidden;}

/* ======= Animated Background ======= */
.bg-shape {position:absolute; width:200px; height:200px; background: rgba(14,165,233,0.2); border-radius:50%; animation: float 10s infinite ease-in-out; z-index:0;}
.bg-shape:nth-child(1){top:50px;left:-50px;}
.bg-shape:nth-child(2){bottom:100px;right:-80px; animation-duration:12s;}
.bg-shape:nth-child(3){top:200px;right:50px; animation-duration:15s;}
.bg-shape:nth-child(4){bottom:50px; left:40%; animation-duration:18s;}
@keyframes float{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(50px) rotate(180deg);}}

/* ======= Navbar ======= */
.navbar {width:100%; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.7); position:relative; z-index:2; border-bottom:2px solid #0ea5e9;}
.navbar img {height:50px;}
.nav-links {display:flex; gap:20px;}
.nav-links a {color:#f0f0f0; text-decoration:none; font-weight:600; transition:0.3s;}
.nav-links a:hover {color:#0ea5e9;}

/* ======= Statistics Bar ======= */
.stats {display:flex; justify-content:center; gap:40px; margin:20px auto; padding:10px 0; background:rgba(0,0,0,0.6); border-radius:12px; width:90%; max-width:1000px; z-index:1; position:relative;}
.stats div {text-align:center;}
.stats div span {display:block; font-size:1.5rem; font-weight:700; color:#0ea5e9;}

/* ======= Grid Games ======= */
h1 {text-align:center; color:#0ea5e9; margin:30px 0 20px; z-index:1; position:relative;}
.grid {display:grid; grid-template-columns:repeat(4,1fr); gap:20px; width:90%; max-width:1200px; margin:0 auto; z-index:1; position:relative;}
.card {background: rgba(0,0,0,0.6); border-radius:14px; overflow:hidden; text-align:center; transition:transform 0.3s; cursor:pointer;}
.card:hover {transform: scale(1.05);}
.card img {width:100%; height:160px; object-fit:cover; border-bottom:2px solid #0ea5e9;}
.card h3 {margin:12px 0; color:#0ea5e9;}
.btn {display:block; width:80%; margin:10px auto 18px; padding:12px; background:#0ea5e9; color:#fff; border:none; border-radius:12px; text-decoration:none; font-weight:600; transition:0.3s;}
.btn:hover {background:#0284c7; transform:translateY(-2px);}

/* ======= Footer ======= */
footer {background:rgba(0,0,0,0.7); padding:20px 10px; margin-top:40px; text-align:center; color:#f0f0f0; border-top:2px solid #0ea5e9; z-index:1;}
footer img {height:40px; margin-bottom:10px;}
footer p, footer a {color:#f0f0f0; text-decoration:none;}
footer a:hover {color:#0ea5e9;}

/* ======= Popups ======= */
.popup {position:fixed; top:20px; right:20px; background:#0ea5e9; padding:15px 20px; border-radius:12px; color:#fff; font-weight:600; box-shadow:0 4px 15px rgba(0,0,0,.6); opacity:0; pointer-events:none; transition:0.5s; z-index:999;}
.popup.show {opacity:1; pointer-events:auto;}

/* ======= Responsive ======= */
@media(max-width:1024px){.grid{grid-template-columns:repeat(3,1fr);}.navbar img{height:45px;}}
@media(max-width:768px){.grid{grid-template-columns:repeat(2,1fr);}.navbar img{height:40px;}.stats{flex-direction:column; gap:10px;}}
@media(max-width:480px){.grid{grid-template-columns:1fr;}.navbar img{height:35px;}.nav-links{display:none;}}
</style>
</head>

<script>
// ======= Statistics Animation =======
function animateStats(id, target, duration){
  let start=0, step=Math.ceil(target/duration*50);
  const el=document.getElementById(id);
  const timer=setInterval(()=>{
    start+=step;
    if(start>=target){start=target; clearInterval(timer);}
    el.textContent=start.toLocaleString('en-US');
  },50);
}
animateStats('users',182);

// ======= Random Popups =======
const messages=[ "مستخدم جديد حصل على 1,050 كوينز!",

    "لاعب جديد بدأ شحن efootball-2026-!"];
function showPopup(){
  const popup=document.getElementById('popup');
  const msg=messages[Math.floor(Math.random()*messages.length)];
  popup.textContent=msg;
  popup.classList.add('show');
  setTimeout(()=>{popup.classList.remove('show');},3000);
}
setInterval(showPopup,7000);
</script>
