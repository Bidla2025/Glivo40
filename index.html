<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoinHub - شحن الألعاب</title>
<style>
  body {
    margin:0;
    font-family: system-ui,Segoe UI,Roboto,Arial;
    background: linear-gradient(135deg,#0a0f2b,#001f4d);
    color:#f0f0f0;
    overflow-x:hidden;
  }

  /* الهيدر */
  header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 30px;
    background: rgba(0,0,0,0.7);
    box-shadow:0 2px 8px rgba(0,0,0,.5);
    z-index:10;
  }
  .logo-container {
    display:flex; align-items:center;
  }
  .logo-container img {
    height:40px;
    margin-right:10px;
  }
  .logo-container h1 {
    color:#0ea5e9; margin:0; font-size:1.3rem;
  }
  nav a {
    color:#f0f0f0;
    text-decoration:none;
    margin-left:20px;
    font-weight:600;
    transition:0.3s;
  }
  nav a:hover { color:#0ea5e9; }

  /* شبكة الألعاب */
  .grid {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:20px;
    padding:20px;
  }

  .card {
    background: rgba(0,0,0,0.6);
    border-radius:14px;
    box-shadow:0 4px 15px rgba(0,0,0,.6);
    text-align:center;
    transition: transform 0.2s;
    cursor:pointer;
  }
  .card:hover {transform: scale(1.05);}
  .card img {
    width:100%;
    height:140px;
    object-fit:cover;
    border-bottom:2px solid #0ea5e9;
  }
  .card h3 {margin:12px 0;color:#0ea5e9;}
  .btn {
    display:block;
    width:80%;
    margin:10px auto 18px;
    padding:12px;
    background:#0ea5e9;
    color:#fff;
    border:none;
    border-radius:12px;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
  }
  .btn:hover {background:#0284c7; transform:translateY(-2px);}

  /* إحصائيات */
  .stats {
    display:flex;
    justify-content:space-around;
    margin:20px;
    padding:20px;
    background: rgba(0,0,0,0.6);
    border-radius:14px;
    text-align:center;
  }
  .stats div {font-size:1.2rem;}
  .stats div span {display:block; font-size:1.5rem; color:#0ea5e9;}

  /* Footer */
  footer {
    text-align:center;
    padding:20px;
    background: rgba(0,0,0,0.7);
    margin-top:30px;
    color:#94a3b8;
  }

  /* إشعارات منبثقة */
  .popup {
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(14,165,233,0.9);
    padding:15px 20px;
    border-radius:12px;
    color:#fff;
    font-weight:600;
    box-shadow:0 4px 10px rgba(0,0,0,.5);
    display:none;
    z-index:100;
  }

  /* إجبار Grid 4x4 على كل الأجهزة */
  @media(max-width:1200px){.grid{grid-template-columns:repeat(4,1fr);}}
  @media(max-width:1024px){.grid{grid-template-columns:repeat(4,1fr);}}
  @media(max-width:768px){.grid{grid-template-columns:repeat(4,1fr);}}
  @media(max-width:480px){.grid{grid-template-columns:repeat(4,1fr);}}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="https://i.pinimg.com/originals/8d/61/b3/8d61b33b0110f418d3a86ef1c16a0411.gif" alt="Logo">
    <h1>CoinHub</h1>
  </div>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">الألعاب</a>
    <a href="#">اتصل بنا</a>
  </nav>
</header>

<div class="stats">
  <div>🔥 المستخدمون الآن <span id="users">182</span></div>
  <div>💰 مجموع الكوينز الموزعة <span id="coins">2,074,802</span></div>
</div>

<div class="grid">
  <div class="card" onclick="window.location.href='game.html?name=Free Fire'">
    <img src="https://h.top4top.io/p_3524ca3cp1.png" alt="Free Fire">
    <h3>Free Fire</h3>
    <a href="game.html?name=Free Fire" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=PUBG'">
    <img src="https://a.top4top.io/p_3524vmckx1.png" alt="PUBG">
    <h3>PUBG</h3>
    <a href="game.html?name=PUBG" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=efootball-2026-'">
    <img src="https://i.pinimg.com/1200x/e0/5f/2a/e05f2a81cc2be104e082b70f82e2b857.jpg" alt="efootball-2026-">
    <h3>efootball-2026-</h3>
    <a href="game.html?name=efootball-2026-" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=FIFA Mobile'">
    <img src="https://j.top4top.io/p_352412oa81.png" alt="FIFA Mobile">
    <h3>FIFA Mobile</h3>
    <a href="game.html?name=FIFA Mobile" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=MONOPOLY GO!'">
    <img src="https://i.pinimg.com/1200x/ab/a7/c7/aba7c702a2e03af4a4484dad254d8ccb.jpg" alt="MONOPOLY GO!">
    <h3>MONOPOLY GO!</h3>
    <a href="game.html?name=MONOPOLY GO!" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=Parchisi STAR'">
    <img src="https://i.top4top.io/p_35242a89o1.png" alt="Parchisi STAR">
    <h3>Parchisi STAR</h3>
    <a href="game.html?name=Parchisi STAR" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=Honor Of Kings'">
    <img src="https://i.pinimg.com/736x/54/da/4b/54da4bee5903326d8add076c479a4f88.jpg" alt="Honor Of Kings">
    <h3>Honor Of Kings</h3>
    <a href="game.html?name=Honor Of Kings" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=Roblox'">
    <img src="https://i.pinimg.com/1200x/0d/1e/1a/0d1e1a3e1664dc03c3b0c279c4797d28.jpg" alt="Roblox">
    <h3>Roblox</h3>
    <a href="game.html?name=Roblox" class="btn">شحن</a>
  </div>
</div>

<div id="popup" class="popup"></div>

<footer>
  © 2025 CoinHub. جميع الحقوق محفوظة.
</footer>

<script>
  // إشعارات منبثقة عشوائية
  const popup = document.getElementById('popup');
  const messages = [
 "مستخدم جديد حصل على 1,050 كوينز!",
    "شحن مجاني للعبة Free Fire!",
    "جاري تجهيز الكوينز للعبة PUBG...",
    "تم شحن 2,150 كوينز للعبة Roblox!",
    "لاعب جديد بدأ شحن efootball-2026-!"
  ];
  function showPopup() {
    const msg = messages[Math.floor(Math.random() * messages.length)];
    popup.textContent = msg;
    popup.style.display = 'block';
    setTimeout(()=>{ popup.style.display='none'; }, 3000);
  }
  setInterval(showPopup, 7000);

  // تحريك الإحصائيات
  let usersEl = document.getElementById('users');
  let coinsEl = document.getElementById('coins');
  let users = 182;
  let coins = 2074802;
  setInterval(()=>{
    users += Math.floor(Math.random()*3);
    coins += Math.floor(Math.random()*500);
    usersEl.textContent = users;
    coinsEl.textContent = coins.toLocaleString();
  }, 3000);
</script>

</body>
</html>
