<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoinHub - شحن الكوينز</title>
<style>
  /* Reset وBody */
  body {
    margin:0; padding:0;
    font-family: system-ui,Segoe UI,Roboto,Arial;
    background: linear-gradient(135deg,#0a0f2b,#001f4d);
    color:#f0f0f0;
    overflow-x:hidden;
  }

  /* خلفية متحركة */
  .bg-shape {
    position:absolute; width:200px; height:200px;
    background: rgba(14,165,233,0.2); border-radius:50%;
    animation: float 12s infinite ease-in-out;
    z-index:0;
  }
  .bg-shape:nth-child(1){top:50px;left:-50px;}
  .bg-shape:nth-child(2){bottom:100px;right:-80px;animation-duration:14s;}
  .bg-shape:nth-child(3){top:200px;right:50px;animation-duration:16s;}
  @keyframes float{
    0%,100%{transform:translateY(0) rotate(0deg);}
    50%{transform:translateY(50px) rotate(180deg);}
  }

  /* هيدر */
  header {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 20px; background: rgba(0,0,0,0.7); border-bottom:2px solid #0ea5e9;
    position: relative; z-index:1;
  }
  header img {height:40px;}
  nav a {
    color:#fff; text-decoration:none; margin-left:18px; font-weight:600;
    transition:0.3s;
  }
  nav a:hover {color:#0ea5e9;}

  /* إحصائيات */
  .stats {
    display:flex; justify-content:center; gap:30px; margin:20px 0; position:relative; z-index:1;
  }
  .stats div {
    background: rgba(0,0,0,0.6); padding:14px 20px; border-radius:12px; text-align:center;
    min-width:120px;
  }
  .stats div h3 {margin:0;color:#0ea5e9;}
  .stats div p {margin:6px 0 0;font-size:1.1rem;}

  /* Grid الألعاب */
  .grid {
    display:grid; grid-template-columns:repeat(4,1fr); gap:20px;
    margin:20px; position:relative; z-index:1;
  }
  .card {
    background: rgba(0,0,0,0.6); border-radius:14px; box-shadow:0 4px 15px rgba(0,0,0,.6);
    overflow:hidden; text-align:center; transition: transform 0.3s;
    cursor:pointer;
  }
  .card:hover {transform:scale(1.05);}
  .card img {width:100%; height:150px; object-fit:cover; border-bottom:2px solid #0ea5e9;}
  .card h3 {margin:12px 0;color:#0ea5e9;}
  .btn {
    display:block; width:80%; margin:10px auto 18px; padding:12px;
    background:#0ea5e9; color:#fff; border:none; border-radius:12px; text-decoration:none; font-weight:600;
    transition:0.3s;
  }
  .btn:hover {background:#0284c7; transform:translateY(-2px);}

  /* Footer */
  footer {
    background: rgba(0,0,0,0.7); padding:20px; text-align:center; border-top:2px solid #0ea5e9;
    position:relative; z-index:1;
  }
  footer p {margin:4px 0; color:#fff; font-size:0.9rem;}

  /* إشعارات منبثقة */
  .popup {
    position:fixed; top:20px; right:20px; background:#0ea5e9; color:#fff; padding:12px 18px;
    border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,.4); opacity:0; transform:translateY(-20px);
    transition:0.5s; z-index:9999;
  }

  /* Responsive */
  @media (max-width:1200px) {.grid {grid-template-columns:repeat(3,1fr);}}
  @media (max-width:900px) {.grid {grid-template-columns:repeat(2,1fr);}}
  @media (max-width:600px) {.grid {grid-template-columns:repeat(1,1fr);}}
</style>
</head>
<body>

<!-- الخلفية -->
<div class="bg-shape"></div>
<div class="bg-shape"></div>
<div class="bg-shape"></div>

<!-- هيدر -->
<header>
  <img src="https://i.pinimg.com/originals/8d/61/b3/8d61b33b0110f418d3a86ef1c16a0411.gif" alt="Logo">
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">الألعاب</a>
    <a href="#">اتصل بنا</a>
  </nav>
</header>

<!-- إحصائيات -->
<div class="stats">
  <div>
    <h3 id="users">0</h3>
    <p>المستخدمين المتصلين الآن</p>
  </div>
  <div>
    <h3 id="coins">0</h3>
    <p>مجموع الكوينز الموزعة</p>
  </div>
</div>

<!-- شبكة الألعاب -->
<div class="grid">
  <div class="card" onclick="window.location.href='game.html?name=Free Fire'">
    <img src="https://h.top4top.io/p_3524ca3cp1.png" alt="Free Fire">
    <h3>Free Fire</h3>
    <a href="game.html?name=Free Fire" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=PUBG'">
    <img src="https://a.top4top.io/p_3524vmckx1.png" alt="PUBG">
    <h3>PUBG</h3>
    <a href="game.html?name=PUBG" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=efootball-2026-'">
    <img src="https://i.pinimg.com/1200x/e0/5f/2a/e05f2a81cc2be104e082b70f82e2b857.jpg" alt="efootball-2026-">
    <h3>efootball-2026-</h3>
    <a href="game.html?name=efootball-2026-" class="btn">شحن</a>
  </div>
  <div class="card" onclick="window.location.href='game.html?name=FIFA Mobile'">
    <img src="https://j.top4top.io/p_352412oa81.png" alt="FIFA Mobile">
    <h3>FIFA Mobile</h3>
    <a href="game.html?name=FIFA Mobile" class="btn">شحن</a>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>© 2025 CoinHub جميع الحقوق محفوظة</p>
  <p>Designed with ❤️ by CoinHub</p>
</footer>

<!-- إشعارات عشوائية -->
<div id="popup" class="popup"></div>

<script>
  // أرقام الإحصائيات
  function animateStats(id,target,duration){
    let start = 0;
    let step = Math.ceil(target/duration);
    const el = document.getElementById(id);
    const timer = setInterval(()=>{
      start+=step;
      if(start>=target){start=target; clearInterval(timer);}
      el.textContent = start.toLocaleString('en-US');
    },50);
  }
  animateStats('users',182,100);
  animateStats('coins',2074802,100);

  // إشعارات منبثقة عشوائية
  const popup = document.getElementById('popup');
  const messages = [
    'تم شحن 1000 Coins بنجاح!',
    'مستخدم جديد وصل!',
    'عملية شحن ناجحة!',
    'تم إضافة 500 Coins للاعب!',
    'أحد المستخدمين بدأ شحن الكوينز!'
  ];
  function showPopup(){
    const msg = messages[Math.floor(Math.random()*messages.length)];
    popup.textContent = msg;
    popup.style.opacity='1';
    popup.style.transform='translateY(0)';
    setTimeout(()=>{
      popup.style.opacity='0';
      popup.style.transform='translateY(-20px)';
    },3000);
  }
  setInterval(showPopup,6000); // كل 6 ثواني
</script>

</body>
</html>
