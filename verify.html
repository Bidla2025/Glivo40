<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>التحقق - GLIVO4</title>
<style>
body {margin:0;padding:0;font-family: system-ui,Segoe UI,Roboto,Arial;background: linear-gradient(135deg,#0a0f2b,#001f4d);color:#f0f0f0;overflow-x:hidden;}
.bg-shape {position:absolute;width:200px;height:200px;background: rgba(14,165,233,0.2);border-radius:50%;animation: float 10s infinite ease-in-out;}
.bg-shape:nth-child(1){top:50px;left:-50px;}
.bg-shape:nth-child(2){bottom:100px;right:-80px;animation-duration:12s;}
.bg-shape:nth-child(3){top:200px;right:50px;animation-duration:15s;}
@keyframes float{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(50px) rotate(180deg);}}
.container{max-width:520px;margin:60px auto 40px;padding:20px;background: rgba(0,0,0,0.7);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.6);position: relative; z-index:1;text-align:center;}
.container img{width:100%;border-radius:12px;margin-bottom:16px;border:2px solid #0ea5e9;}
.notice{font-size:16px;color:#c0f0ff;margin-bottom:20px;}
.option-card{display:flex;justify-content:space-between;align-items:center;background: rgba(14,165,233,0.1);padding:14px 16px;margin:10px 0;border-radius:12px;cursor:pointer;transition:0.3s;}
.option-card:hover{background: rgba(14,165,233,0.25);}
.option-card span{font-size:16px;font-weight:600;}
.option-card a{padding:10px 16px;background:#0ea5e9;color:#fff;text-decoration:none;font-weight:700;border-radius:12px;transition:0.3s;}
.option-card a:hover{background:#0284c7;}
.back-btn{display:block;width:50%;margin:20px auto 0;padding:12px;background:#64748b;color:#fff;text-decoration:none;border-radius:12px;font-weight:600;transition:0.3s;}
.back-btn:hover{background:#475569;}
</style>
</head>
<body>

<div class="bg-shape"></div>
<div class="bg-shape"></div>
<div class="bg-shape"></div>

<div class="container">
  <img src="https://i.pinimg.com/1200x/e0/5f/2a/e05f2a81cc2be104e082b70f82e2b857.jpg" alt="Banner">
  <div class="notice">يرجى إكمال العرض لتحصل، ليتم شحن حسابك.</div>

  <!-- جميع العروض مخفية افتراضيًا -->
  <div id="offers"></div>

  <a href="index.html" class="back-btn">الرجوع للموقع الرئيسي</a>
</div>

<script>
// دالة لتحديد الجهاز
function getDevice() {
  const ua = navigator.userAgent;
  if (/android/i.test(ua)) return "Android";
  if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
  return "Desktop";
}

// مصفوفة الروابط حسب الدولة والجهاز
const offerList = [
  {country:"US", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=68831"},
  {country:"US", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=67655"},
  {country:"US", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71677"},
  {country:"US", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71678"},
  {country:"US", device:"Desktop", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=67669"},
  {country:"EG", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=48946"},
  {country:"EG", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=55957"},
  {country:"EG", device:"Desktop", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=33874"},
  {country:"MA", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=70066"},
  {country:"MA", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=62780"},
  {country:"FR", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=70998"},
  {country:"FR", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71157"},
  {country:"JO", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=56090"},
  {country:"JO", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=56091"},
  {country:"JO", device:"Desktop", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=56089"},
  {country:"JP", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71154"},
  {country:"JP", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71582"},
  {country:"KR", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71583"},
  {country:"BR", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=69274"},
  {country:"BR", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=70078"},
  {country:"SA", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71646"},
  {country:"SA", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=70436"},
  {country:"AE", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=66719"},
  {country:"AE", device:"Desktop", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=66718"},
  {country:"GB", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71524"},
  {country:"GB", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=71525"},

  {country:"ES", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=70890"},
  {country:"NL", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=68867"},
  {country:"NL", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=68378"},
  {country:"NL", device:"Desktop", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=68990"},
  {country:"IQ", device:"Android", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=66098"},
  {country:"IQ", device:"iOS", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=66099"},
  {country:"IQ", device:"Desktop", url:"https://singingfiles.com/show.php?l=0&u=2442584&id=66097"},
];

// الرابط الاحتياطي للدول غير الموجودة
const fallbackUrl = "https://otieu.com/4/9768535";

// إظهار الرابط المناسب
async function showOffer() {
  const device = getDevice();
  let country = null;
  try {
    const response = await fetch('https://ipapi.co/json/');
    const data = await response.json();
    country = data.country;
  } catch(err) {
    console.log(err);
  }

  // البحث عن عروض متطابقة
  let matched = offerList.filter(o => o.device === device && o.country === country);
  const offersDiv = document.getElementById("offers");

  if(matched.length === 0) {
    // أي دولة غير موجودة تظهر الرابط الاحتياطي
    offersDiv.innerHTML = `<div class="option-card">
      <span>أكمل العرض للحصول على المكافأة</span>
      <a href="${fallbackUrl}" target="_blank">ابدأ الآن</a>
    </div>`;
  } else {
    // عرض كل الروابط المطابقة
    matched.forEach(o => {
      const div = document.createElement("div");
      div.className = "option-card";
      div.innerHTML = `<span>أكمل العرض للحصول على المكافأة</span>
                       <a href="${o.url}" target="_blank">ابدأ الآن</a>`;
      offersDiv.appendChild(div);
    });
  }
}

showOffer();
</script>

</body>
</html>
